<!DOCTYPE html>
<html>
  <head>
    <title>IronRacer</title>
    <!-- link styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- remote p5.js library location -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"
    ></script>
    <!-- remote p5.play library location -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/molleindustria/p5.play@1bf3c72fe6b647617373b9b3ea3e419baaef8cfd/lib/p5.play.js"
    ></script>
    <script src="ironRacer/lib/p5.sound.min.js"></script>
  </head>
  <body>
    <div class="flex center">
      <div id="overlay">
        <h1>WELCOME TO IRONRACER</h1>
        <button>PLAY</button>
      </div>
    </div>

    <div class="container" id="playerOne">
      <h1>IRONRACER</h1>
      <div class="hud" id="onelaps">
        <img src="ironRacer/assets/car1.png" alt="" />
        <h3>Player 1</h3>
        <h2>Laps:</h2>
        <p>0/5</p>
      </div>
      <div class="hud">
        <div>
          <h2>Lap Time:</h2>
          <p id="oneLapTime">00:00</p>
        </div>
        <div>
          <h2>Total Time:</h2>
          <p id="oneTime">00:00</p>
        </div>
      </div>
      <div class="hud" id="twolaps">
        <img src="ironRacer/assets/car2.png" alt="" />
        <h3>Player 2</h3>
        <h2>Laps:</h2>
        <p>0/5</p>
      </div>
      <div class="hud">
        <div>
          <h2>Lap Time:</h2>
          <p id="twoLapTime">00:00</p>
        </div>
        <div>
          <h2>Total Time:</h2>
          <p id="twoTime">00:00</p>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="ironRacer/js/style.js"></script>
    <script src="ironRacer/js/obstacles.js"></script>
    <script src="ironRacer/js/player.js"></script>
    <script src="ironRacer/js/background.js"></script>
    <script src="ironRacer/js/game.js"></script>
    <script src="ironRacer/js/main.js"></script>
  </body>
</html>
